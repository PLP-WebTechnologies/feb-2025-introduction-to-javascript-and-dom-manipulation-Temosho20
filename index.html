<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>DOM Manipulation Example</h1>
    </header>
    <main>
      <p id="dynamic-text">This is the initial text that will be changed dynamically when you click the "Change Text" button</p>
      <button id="change-text-btn">Change Text</button>
      <button id="change-style-btn">Change Style</button>
      <button id="add-element-btn">Add Element</button>
      <button id="remove-element-btn">Remove Element</button>
      <div id="element-container"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
